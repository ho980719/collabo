# properties
spring.profiles.group.local=local, jwt
spring.profiles.group.dev=dev, jwt
spring.profiles.group.prod=prod, jwt
spring.profiles.active=local
spring.mvc.pathmatch.matching-strategy=ant_path_matcher


# JDBC
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/collabo
spring.datasource.username=collabo
spring.datasource.password=collabo

#JPA
spring.jpa.hibernate.ddl-auto=create
spring.jpa.generate-ddl=false
spring.jpa.database=postgresql
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.highlight_sql=true
# sql logging
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.orm.jdbc.bind=trace